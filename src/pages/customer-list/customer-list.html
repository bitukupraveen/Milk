<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Customers List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToAddCoustomerPage()">
        <ion-icon name="md-person-add" ></ion-icon>
      </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid fixed>

        <ion-list>
            <ion-item *ngFor="let coustomer of coustomerRef$ | async">
                <!--        <ion-thumbnail item-start>
                <img src="../../assets/images/thumbnail.png">
            </ion-thumbnail> -->
                <h2>{{coustomer.Name}}</h2>
                <p>{{coustomer.Number}}</p>
                <p>{{coustomer.Description}}</p>
                <button ion-button clear item-end (click)="paymentDaily(coustomer)"><i class="fa fa-wallet"></i></button>
                <button ion-button clear item-end (click)="selectCoustomer(coustomer)"><ion-icon name="create"></ion-icon></button>
                <button ion-button clear item-end (click)="addDaily(coustomer)">Add</button>
                <button ion-button clear item-end (click)="listDaily(coustomer)">View</button>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
