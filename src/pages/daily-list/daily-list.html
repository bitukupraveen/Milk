<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>{{coustomer.Name}} {{coustomer.$key }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid fixed>
        <div>{{myDate}}</div>

        <ion-list>

            <ion-item *ngFor="let daily of dailyRef$ |  async ">

                <ion-title>{{daily.todayDate}}</ion-title>
                <h1>{{ daily.itemName }} </h1>
                <h3>{{ daily.itemVariant }}</h3>
                <p>{{ daily.itemPrice }} x {{ daily.itemQuantity }} = {{ daily.itemSubTotal }} </p>
                <button ion-button clear item-end><ion-icon name="trash"></ion-icon>
                        </button>




            </ion-item>


        </ion-list>
        <ion-list>
            <ion-list-header>sd</ion-list-header>
        </ion-list>
    </ion-grid>



</ion-content>
