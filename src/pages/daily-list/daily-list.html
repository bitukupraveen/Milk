<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>{{coustomer.Name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid fixed>




        <ion-list *ngFor="let month of months">

            <ion-item-divider>{{month.Date}} </ion-item-divider>
            <div *ngFor="let daily of dailyRef$ |  async ">
                <ion-item *ngIf="month.Date==daily.todayDate;">


                    <h2>{{ daily.itemName }} </h2>
                    <h3>{{ daily.itemVariant }}</h3>
                    <p>{{ daily.itemPrice }} x {{ daily.itemQuantity }} = {{ daily.itemSubTotal }} </p>
                    <button ion-button clear item-end><ion-icon name="trash"></ion-icon>
                                            </button>


                </ion-item>
            </div>
        </ion-list>






    </ion-grid>



</ion-content>
