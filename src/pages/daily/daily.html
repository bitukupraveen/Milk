<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{coustomer.Name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid fixed>
        <ion-row *ngFor="let item of itemsRef$ | async">
            <ion-col col-8>
                <ion-label>{{item.itemName}} {{item.itemVariant}}ml Rs. {{item.itemPrice}}</ion-label>

                <ion-buttons item-end>
                    <button ion-button (click)="decrementQty(item)">   <ion-icon name="remove-circle" class="decrement" ></ion-icon></button>
                    <button ion-button outline>   {{item.itemQuantity}}  </button>
                    <button ion-button (click)="incrementQty(item)">  <ion-icon name="add-circle" class="increment" ></ion-icon></button>
                </ion-buttons>
            </ion-col>

            <ion-col col-2>
                <button ion-button item-end style="float: right;" (click)="saveItem(item)">Add</button>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-card ion-col *ngFor="let item of itemsRef$ | async" col-6 col-md-4 col-lg-3>{{item.itemName}} {{item.itemVariant}}ml Rs. {{item.itemPrice}}</ion-card>
        </ion-row>
    </ion-grid>

</ion-content>
