<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>{{coustomer.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item  *ngFor="let item of dailyRef$ | async">
          <ion-label>{{item.itemName}}</ion-label>
          <ion-checkbox  checked="true"></ion-checkbox>
        </ion-item>

           </ion-list>
  <button ion-button block color="primary" >Add Item</button>

</ion-content>
