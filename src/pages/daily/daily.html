<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{coustomer.Name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>




    <ion-grid fixed>
        <ion-row>
            <ion-col *ngFor="let item of itemsRef$ | async" col-12 col-sm-6 col-md-4 col-lg-3>


                <ion-card>
                    <img src="../../assets/images/default.jpg" />
                    <div class="card-title">{{item.itemName}}</div>
                    <div class="card-subtitle">{{item.itemVariant}}</div>
                    <ion-card-content>

                        <h1 margin-bottom>
                            Rs. {{item.itemPrice}}
                        </h1>
                        <ion-buttons margin-bottom>
                            <button ion-button color="light" (click)="decrementQty(item)">   <ion-icon name="remove" color="primary"  ></ion-icon></button>
                            <button ion-button outline>   {{item.itemQuantity}}  </button>
                            <button ion-button color="light" (click)="incrementQty(item)">  <ion-icon name="add" color="primary" ></ion-icon></button>
                        </ion-buttons>
                        <button ion-button block (click)="saveItem(item)">Add</button>
                    </ion-card-content>
                </ion-card>


            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
