<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{coustomer.Name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  
   
    <ion-grid>
        <ion-row *ngFor="let item of itemsRef$ | async" >
            <ion-col col-10>
                <ion-label>{{item.itemName}} {{item.itemVariant}}ml Rs. {{item.itemPrice}}</ion-label>
            </ion-col>
            
            <ion-col col-2>
                <button ion-button item-end style="float: right;" (click)="saveItem(item)">Add</button>
            </ion-col>
        </ion-row>

    </ion-grid>



</ion-content>
