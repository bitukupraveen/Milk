<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{item.itemName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="content-bg" padding>
    <ion-grid fixed>
        <ion-list>
            <ion-item>
                <ion-label floating>Item Name</ion-label>
                <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Item Variant</ion-label>
                <ion-input type="text" [(ngModel)]="item.itemVariant"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Item Price</ion-label>
                <ion-input type="number" [(ngModel)]="item.itemPrice"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Item Quantity</ion-label>
                <ion-input type="number" [(ngModel)]="item.itemQuantity"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="primary" (click)="EditItem(item)">Update Item</button>
    </ion-grid>
</ion-content>
