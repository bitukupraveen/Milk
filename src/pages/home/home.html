<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>

  </button>
        <ion-title>

            <img src="../../assets/images/milk-125x50.jpg" style="display:inline-block" />
        </ion-title>

    </ion-navbar>

    <ion-grid fixed>

        <ion-grid>

            <ion-row>
                <ion-col col-6>
                    <ion-card text-center>

                        <ion-card-header color="primary" text-uppercase>
                            Coustomers
                        </ion-card-header>
                        <ion-icon name="person" class="icon-size-20" item-start></ion-icon>
                        <ion-card-content>

                            <ion-badge>{{ (coustomerRef$ | async)?.length }} Coustomers</ion-badge>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-6>
                    <ion-card text-center>
                        <ion-card-header color="primary" text-uppercase>
                            Products
                        </ion-card-header>
                        <ion-icon name="list" class="icon-size-20" item-start></ion-icon>
                        <ion-card-content>
                            <ion-badge>{{ (itemsRef$ | async)?.length }} Products</ion-badge>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
