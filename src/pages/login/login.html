<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg" padding>
    <ion-grid fixed>
        <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>





        <ion-row>
            <ion-col>
                <button ion-button block color="light">Cancel</button>
            </ion-col>
            <ion-col>
                <button ion-button block (click)="login(user)">Login</button>
            </ion-col>
        </ion-row>

        <p ion-text color="danger">{{error}}</p>
    </ion-grid>
</ion-content>
