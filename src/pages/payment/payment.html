<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{coustomer.Name}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPrompt()"> 
                <ion-icon name="add"></ion-icon>
      </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid fixed>
        <!-- <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating>Add money</ion-label>
                    <ion-input type="number" [(ngModel)]="payment.money"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6><button ion-button block color="primary" (click)="savePayment(payment)">Add money</button></ion-col>
        </ion-row> -->


        <ion-list>

            <ion-item *ngFor="let payment of UserPayments" [ngClass]="payment.paymentStatus">

                <h3>
                    <span *ngIf="payment.paymentStatus=='Pay'">
                            Product Purchase 
                          </span>

                    <span *ngIf="payment.paymentStatus=='Add'">
                            Added money
                          </span>

                </h3>
                <p>{{payment.paymentDate}}</p>
                <ion-note item-end><i class="fa fa-rupee"></i> {{payment.money}}

                </ion-note>


            </ion-item>
            <ion-item-divider *ngIf="RemmoneyTotal<=0" class="Pending">
                <h2>
                    Pending
                </h2>

                <ion-note item-end>
                    <h2>

                        <i class="fa fa-rupee"></i> {{RemmoneyTotal}}
                    </h2>
                </ion-note>
            </ion-item-divider>

            <ion-item-divider *ngIf="RemmoneyTotal>=0" class="Advance">

                <h2>
                    Advance
                </h2>
                <ion-note item-end>
                    <h2>
                        <i class="fa fa-rupee"></i> {{RemmoneyTotal}}
                    </h2>
                </ion-note>
            </ion-item-divider>

        </ion-list>



    </ion-grid>
</ion-content>
